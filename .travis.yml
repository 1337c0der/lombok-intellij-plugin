language: java
sudo: false

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jdk:
  - oraclejdk8

env:
  - IDEA_VERSION=IC-12.1.7b

before_install:
 - chmod +x gradlew
 - pip install codecov

after_success:
  - codecov
