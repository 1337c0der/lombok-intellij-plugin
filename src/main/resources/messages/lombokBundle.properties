daemon.donate.title=Lombok support plugin updated to v{0}
daemon.donate.content=\
- Overall performance improvements<br/>\
- Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/88">#88</a>): Delegating to class with generics using @Delegate annotation<br/>\
- Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/136">#136</a>): "Cannot infer arguments" with @RequiredArgsConstructor<br/>\
- Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/157">#157</a>): Intellij fails to infer type for constructor defined with @RequiredArgsConstructor<br/>\
- Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/176">#176</a>): Unchecked warning when using static constructor for @Data and @Value on parameterized class<br/>\
- Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/180">#180</a>): Low performance of @Builder analysis<br/>\
- Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/184">#184</a>): Linter suggests to add @EqualsAndHashCode to declare callSuper, but already overriden<br/>\
- Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/168">#168</a>): val does not work with generic method calls as the initializer expression<br/>\
- Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/183">#183</a>): val can not work when method has Generic return<br/>\
  <br/>\
  If you find my plugin helpful, donate me using <b>\
  <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\\&hosted_button_id=3F9HXD7A2SMCN">PayPal</a></b>